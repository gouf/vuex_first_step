<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vuex"></script>
  <title></title>
</head>
<body>
  <div id="app">
    <h1>{{ welcome }}</h1>
    <h2>{{ message }}</h2>
    <h3>{{ count }}</h3>
  </div>
  <script>
    const store = new Vuex.Store({
      state: {
        message: 'Hello from Vuex'
      },
      mutations: {

      },
      actions: {

      },
      getters: {
        message(state) {
          return state.message.toUpperCase();
        },
        counter(state) {
          return state.count
        }
      }
    })
    new Vue({
      el: '#app',
      data() {
        return {
          welcome: 'Hello World',
          count: 0
        }
      },
      computed: {
        message() {
          return store.getters.message;
        },
        count() {
          return store.getters.counter;
        }
      }
    })
  </script>
</body>
</html>
